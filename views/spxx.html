<%function getDate(d) {
  var dd = new Date(d);
  return dd.getFullYear()+"年"+(dd.getMonth()+1)+"月"+dd.getDate()+"日"
}%>
<div class="content-container">
<div>
<%for (var i = 0; i < data.length; i++) {%>
<div class="content-item">
    <a href="spxxitem?id=<%=data[i][0]%>">
    <p><%=getDate(data[i][1])%> 向 <%=data[i][2]%> 提出办理 <%=data[i][3]%> <%=getDate(data[i][4])%>得到批准</p>
    </a>
</div>
<%}%>
</div>
</div>
