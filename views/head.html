<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chosen.min.css">
    <link rel="stylesheet" href="css/jquery.jgrowl.min.css">
    <script src="js/jquery.jgrowl.min.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $(".chosen-select").chosen({
                no_results_text: "没有",
                width:"100%"
            });
        });
    </script>
    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    BMJL
                </a>
            </div>
            <ul class="nav navbar-nav">
                <% if (page == 1) { %>
                <li class="active">
                <%} else{%>
                <li>
                <%}%>
                    <a href="/">
                        <span class="glyphicon glyphicon-home"></span>
                        总览
                    </a>
                </li>
                <% if (page == 2) { %>
                <li class="active">
                <%} else{%>
                <li>
                <%}%>
                    <a href="/system">
                        <span class="glyphicon glyphicon-th-large"></span>
                        大数据共享
                    </a>
                </li>
                <% if (page == 3) { %>
                <li class="active">
                <%} else{%>
                <li>
                <%}%>
                    <a href="/com">
                        <span class="glyphicon glyphicon-th"></span>
                        一企一档
                    </a>
                </li>
            </ul>
        <% if (!isLogin) {%>
            <ul class="right nav navbar-nav login-signup">
                <li>
                    <a data-modal="login" id="login-button" href="javascript:void(0)">登录</a>
                </li>
                <li>
                    <a data-modal="signin" id="signin-button" href="javascript:void(0)">注册</a>
                </li>
            </ul>
        <% } else {%>
            <ul class="right nav navbar-nav">
                <li>
                      <a href="javascript:void(0)" class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <%= username%>
                        <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="/logout">登出</a></li>
                      </ul>
                </li>
            </ul>
        <%}%>
        </div>
    </header>
