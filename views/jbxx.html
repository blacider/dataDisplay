<%function getDate(d) {
  var dd = new Date(d);
  return dd.getFullYear()+"年"+(dd.getMonth()+1)+"月"+dd.getDate()+"日"
}%>
<div class="content-container">
<div class="content-item">
    <p><%=getDate(data[0][0])%>注册登记</p>
</div>
<%for (var i = 0; i < data.length; i++) {%>
<div class="content-item">
    <p><%=getDate(data[i][1])%>变更登记</p>
</div>
<%}%>
</div>
