<script type="text/javascript">
    var scale_ = $("body").height() > 933?$("body").height()/933:1;
    if (scale_ == 1) {
        $("body").css({
            height:"auto"
        });
        $("#total_page").css('position', 'relative');
    }
    if (['/', '/data', '/system'].indexOf(window.location.pathname) != -1) {
        $("#total_page").css("transform", "scale("+scale_+")");
        $(document).ready(function() {
            $(window).resize(function(event) {
                /* Act on the event */
                scale_ = $("body").height() > 933?$("body").height()/933:1;
                $("#total_page").css("transform", "scale("+scale_+")");
            });
        });
    } else {
        $("#total_page")[0].id = '';
    }
</script>
